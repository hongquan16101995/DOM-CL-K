<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="demoOnchange" onchange="demoOnchange()">
        <option value="100">Hello</option>
        <option value="200">Hi</option>
        <option value="300">Bye</option>
    </select>
    <input type="text" id="demoInput" oninput="demoInput()">
    <p id="result"></p>
</body>
<script>
    function demoOnchange() {
        let value = document.getElementById("demoOnchange").value
        let number = parseInt(value)
        alert(number * 10)
    }

    function demoInput() {
        let value = document.getElementById("demoInput").value
        let number = parseInt(value)
        document.getElementById("result").innerHTML = number*10
    }
</script>
</html>
