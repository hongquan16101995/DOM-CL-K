<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="number1" type="text">
    <input id="number2" type="text">
    <br>
    <button value="add" onclick="calculator(this.value)">Add</button>
    <button value="sub" onclick="calculator(this.value)">Sub</button>
    <button value="multi" onclick="calculator(this.value)">Multi</button>
    <button value="div" onclick="calculator(this.value)">Div</button>
    <br>
    <p id="result"></p>
</body>
<script>
    function calculator(value) {
        let number1 = parseFloat(document.getElementById("number1").value)
        let number2 = parseFloat(document.getElementById("number2").value)

        if (value == "add") {
            document.getElementById("result").innerHTML = "Kết quả là: " + (number1 + number2)
        } else if (value == "sub") {
            document.getElementById("result").innerHTML = "Kết quả là: " + (number1 - number2)
        } else if (value == "multi") {
            document.getElementById("result").innerHTML = "Kết quả là: " + (number1 * number2)
        } else if (value == "div") {
            document.getElementById("result").innerHTML = "Kết quả là: " + (number1 / number2)
        }
    }
</script>

</html>
